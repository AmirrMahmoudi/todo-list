<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>todo list</title>
</head>

<body class="">

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="p-5 border shadow-sm text-center">
          <h2 class="mb-5">Todo List</h2>
        </div>
        <form id="myForm" class="d-flex  mt-3">
          <input type="text" class="form-control form-control-lg mr-3" placeholder="add new task?" id="item">
          <button type="submit" class="btn btn-success btn-lg">Add</button>
        </form>
        <div class="list-warpper">
          <div class="d-flex justify-content-between align-items-center  border-bottom ">
            <h2 class="text-muted p-5 m-3">Todo</h2>
          </div>
          <ul class="d-flex flex-column p-3" id="todo">

  

          </ul>


          <div class="d-flex justify-content-between align-items-center  border-bottom ">
            <h2 class="text-muted p-5 m-3">Completed</h2>
          </div>
          <ul class="d-flex flex-column p-3" id="completed">


          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
